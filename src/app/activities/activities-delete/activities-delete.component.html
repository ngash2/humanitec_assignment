<mat-toolbar class="toolbar">
  <span>
    <h1 class="heading-text">Delete Activity</h1>
  </span>
  <span class="fill-remaining-space"></span>
  <div [hidden]="!deleting" class="mat-spinner-container">
    <mat-progress-spinner [diameter]="30" mode="indeterminate">
    </mat-progress-spinner>
  </div>
</mat-toolbar>
<div mat-dialog-content>
  <p>Are you sure you want to delete {{name}}?</p>
</div>
<div mat-dialog-actions>
  <button [disabled]="deleting" mat-button (click)="closeDialog()">Cancel</button>
  <button [disabled]="deleting" mat-raised-button (click)="deleteActivity()">Yes</button>
</div>
